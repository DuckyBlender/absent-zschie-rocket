<!DOCTYPE html>
<html>

<head>
    <title>PDF.js Express Viewer</title>
</head>
<!-- Import PDF.js Express Viewer as a script tag from the lib folder using a relative path -->
<script src='./lib/webviewer.min.js'></script>

<body style="height: 100%; background-color: #191919;">
    <div id='viewer'
        style="width: 100%; height: 100%; ;position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </div>
    <script>
        WebViewer({
            path: './lib', // path to the PDF.js Express'lib' folder on your server
            licenseKey: 'UEsYA79HwUpp8fzvGw8c',
            initialDoc: './display.pdf',
        }, document.getElementById('viewer'))
            .then(instance => {
                // now you can access APIs through the WebViewer instance
                const { Core, UI } = instance;
                instance.UI.setTheme('dark');

                // adding an event listener for when a document is loaded
                Core.documentViewer.addEventListener('documentLoaded', () => {
                    console.log('document loaded');
                });

                // adding an event listener for when the page number has changed
                Core.documentViewer.addEventListener('pageNumberUpdated', (pageNumber) => {
                    console.log(`Page number is: ${pageNumber}`);
                });
            });
    </script>
</body>

</html>
